# app/config/validation.yml

AppBundle\Entity\Task:
    constraints:
      # - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
    properties:
        name:
            - NotBlank: ~
            - Type: string
        dateStart:
            - NotBlank: ~
            - Date: ~
        dateEnd:
            - NotBlank: ~
            - Date: ~
        cost:
            - Type: int
            - GreaterThanOrEqual:
                value: 0
        sprint:
            - Type: int
        description:
            - Type: string
        time_spend:
            - Type: int
            - GreaterThanOrEqual:
                value: 0
        parent:
            - Type: int
        project:
            - NotBlank: ~
            - Type: int
AppBundle\Entity\TaskStatus:
    properties:
        title:
            - NotNull: ~
            - Choice:
                choices: [to_do, in_progress, finished, validated]