# app/config/serialization.yml
AppBundle\Entity\User:
    attributes:
        id:
            groups: ['user', 'auth-token', 'job']

        firstname:
            groups: ['user', 'auth-token', 'job']
        lastname:
            groups: ['user', 'auth-token', 'job']
        email:
            groups: ['user', 'auth-token', 'job']
        roles:
            groups: ['user', 'auth-token']
        job:
            groups: ['user', 'auth-token']

AppBundle\Entity\AuthToken:
    attributes:
        #id:
        #   groups: ['auth-token']
        value:
            groups: ['auth-token']
        createdAt:
            groups: ['auth-token']
        user:
            groups: ['auth-token']



AppBundle\Entity\Meeting:
    attributes:
        #id:
        #   groups: ['meeting']
        name:
            groups: ['meeting']
        dateStart:
            groups: ['meeting']
        dateEnd:
            groups: ['meeting']
        description:
            groups: ['meeting']


AppBundle\Entity\Task:
    attributes:
        id:
            groups: ['task','user', 'children']
        name:
            groups: ['task','user','children']
        description:
            groups: ['task','user','children']
        status:
            groups: ['task','user','children']
        project:
            groups: ['task','user','children']
        dateStart:
            groups: ['task','user','children']
        dateEnd:
            groups: ['task','user','children']
        createdAt:
            groups: ['task','user','children']
        createdBy:
            groups: ['task','user','children']
        active:
            groups: ['task','user','children']
        parent:
            groups: ['task']
        users:
            groups: ['user']
        children:
            groups: ['children']

AppBundle\Entity\TaskStatus:
    attributes:
        id:
            groups: ['task']
        title:
            groups: ['task']

AppBundle\Entity\Job:
    attributes:
        id:
            groups: ['user','job']
        name:
            groups: ['user','job']
        user:
            groups: ['job']


AppBundle\Entity\Project:
    attributes:
        id:
            groups: ['project','projects','auth-token']
        name:
            groups: ['project','projects','auth-token']
        description:
            groups: ['project','auth-token']
        price:
            groups: ['project','auth-token']
        cost:
            groups: ['project','auth-token']
        date_start:
            groups: ['project','auth-token']
        date_end:
            groups: ['project','auth-token']
        hour_pool:
            groups: ['project','auth-token']
        hour_spend:
            groups: ['project','auth-token']
        active:
            groups: ['project','projects','auth-token']

