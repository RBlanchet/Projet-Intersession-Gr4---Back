# app/config/serialization.yml
AppBundle\Entity\User:
    attributes:
        id:
            groups: ['user', 'auth-token', 'job','task','role', 'roleByUser','roleByProject']
        firstname:
            groups: ['user', 'auth-token', 'job','task','role','roleByProject']
        lastname:
            groups: ['user', 'auth-token', 'job','task','role','roleByProject']
        email:
            groups: ['user', 'auth-token', 'job','role']
        roles:
            groups: ['user', 'auth-token','role', 'roleByUser']
        job:
            groups: ['user', 'auth-token','role','roleByProject']

AppBundle\Entity\AuthToken:
    attributes:
        #id:
        #   groups: ['auth-token']
        value:
            groups: ['auth-token']
        createdAt:
            groups: ['auth-token']
        user:
            groups: ['auth-token']

AppBundle\Entity\Meeting:
    attributes:
        #id:
        #   groups: ['meeting']
        name:
            groups: ['meeting']
        dateStart:
            groups: ['meeting']
        dateEnd:
            groups: ['meeting']
        description:
            groups: ['meeting']


AppBundle\Entity\Task:
    attributes:
        id:
            groups: ['task','user', 'project']
        name:
            groups: ['task','user','project']
        description:
            groups: ['task','user','project']
        status:
            groups: ['task','user','project']
        project:
            groups: ['task','user']
        startAt:
            groups: ['task','user','project']
        endAt:
            groups: ['task','user','project']
        createdAt:
            groups: ['task','user','project']
        createdBy:
            groups: ['task','user','project']
        active:
            groups: ['task','user','project']
        parent:
            groups: ['task','project']
        users:
            groups: ['user', 'project', 'task']
        cost:
            groups: ['project', 'task']
        timeSpend:
            groups: ['project','task','test']

AppBundle\Entity\TaskStatus:
    attributes:
        id:
            groups: ['task']
        title:
            groups: ['task', 'taskStatus']

AppBundle\Entity\Job:
    attributes:
        id:
            groups: ['user','job','auth-token','role','roleByUser','roleByProject']
        name:
            groups: ['user','job','auth-token','role','roleByUser','roleByProject']


AppBundle\Entity\Project:
    attributes:
        id:
            groups: ['project','projects','auth-token','task','role', 'roleByUser']
        name:
            groups: ['project','projects','auth-token','task','role', 'roleByUser']
        description:
            groups: ['project','auth-token', 'projects']
        price:
            groups: ['project','auth-token', 'projects']
        cost:
            groups: ['project','auth-token', 'projects']
        date_start:
            groups: ['project','projects','auth-token']
        date_end:
            groups: ['project','projects','auth-token']
        hour_pool:
            groups: ['project','auth-token', 'projects']
        hour_spend:
            groups: ['project','auth-token']
        active:
            groups: ['project','auth-token','role', 'roleByUser']
        tasks:
            groups: ['project']

AppBundle\Entity\Sprint:
    attributes:
        #id:
        #   groups: ['sprint']
        name:
            groups: ['sprint']
        dateStart:
            groups: ['sprint']
        dateEnd:
            groups: ['sprint']
        active:
            groups: ['sprint']
AppBundle\Entity\Role:
    attributes:
        id:
            groups: ['role', 'roleByProject']
        cost:
            groups: ['role','user', 'roleByUser','roleByProject']
        user:
            groups: ['role', 'project','roleByProject']
        job:
            groups: ['roleByUser','roleByProject']
        project:
            groups: ['role', 'user', 'roleByUser']

