# app/config/validation.yml
AppBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
        firstname:
            - NotBlank: ~
            - Type: string
        lastname:
            - NotBlank: ~
            - Type: string
        email:
            - NotBlank: ~
            - Email: ~
        plainPassword:
            - NotBlank: { groups: [New, FullUpdate] }
            - Type: string
            - Length:
                min: 4
                max: 50

AppBundle\Entity\Credentials:
    properties:
        login:
            - NotBlank: ~
            - Type: string
        password:
            - NotBlank: ~
            - Type: string
AppBundle\Entity\Task:
    constraints:
      # - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
    properties:
        name:
            - NotBlank: ~
            - Type: string
        dateStart:
            - NotBlank: ~
            - Date: ~
        dateEnd:
            - NotBlank: ~
            - Date: ~
        cost:
            - Type: int
            - GreaterThanOrEqual:
                value: 0
        sprint:
            - Type: int
        description:
            - Type: string
        timeSpend:
            - Type: int
            - GreaterThanOrEqual:
                value: 0
        parent:
            - Type: int
        project:
            - NotBlank: ~
            - Type: int
        users:
            - Valid: ~
            - AppBundle\Form\Validator\Constraint\PriceTypeUnique: ~
AppBundle\Entity\TaskStatus:
    properties:
        title:
            - NotNull: ~
            - Choice:
                choices: [to_do, in_progress, finished, validated]
AppBundle\Entity\Job:
    properties:
        name:
            - NotNull: ~
            - Choice:
                choices: ['Chef de projet', 'Lead Developpeur', 'Développeur Back', 'Developpeur Front', 'Intégrateur', 'Prestataire', 'Client']
AppBundle\Entity\Sprint:
    properties:
        name:
            - NotBlank: ~
            - Type: string
        dateStart:
            - NotBlank: ~
            - Date: ~
        dateEnd:
            - NotBlank: ~
            - Date: ~
AppBundle\Entity\Role:
    properties:
        cost:
            - NotBlank: ~
            - Type: int
        user:
            - NotBlank: ~
        project:
            - NotBlank: ~