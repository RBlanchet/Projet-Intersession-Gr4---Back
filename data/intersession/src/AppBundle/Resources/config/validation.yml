# app/config/validation.yml
AppBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
        firstname:
            - NotBlank: { groups: [New] }
            - Type: string
        lastname:
            - NotBlank: { groups: [New] }
            - Type: string
        email:
            - NotBlank: { groups: [New] }
            - Email: ~
        plainPassword:
            - NotBlank: { groups: [New] }
            - Type: string
            - Length:
                min: 4
                max: 50
        job:
            - NotBlank: { groups: [New]}

AppBundle\Entity\Credentials:
    properties:
        login:
            - NotBlank: ~
            - Type: string
        password:
            - NotBlank: ~
            - Type: string
AppBundle\Entity\Task:
    constraints:
      # - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
    properties:
        name:
            - NotBlank: ~
            - Type: string
        cost:
            - Type: int
            - GreaterThanOrEqual:
                value: 0
        sprint:
            - Type: int
        description:
            - Type: string
        parent:
            - Type: int
        users:
            - Valid: ~
            - AppBundle\Form\Validator\Constraint\UserEmailUnique: ~
        status:
            - NotNull: ~
            - Choice:
                choices: ["to_do", "in_progress", "finished", "validated"]
AppBundle\Entity\Job:
    properties:
        name:
            - NotNull: ~
            - Choice:
                choices: ['Chef de projet', 'Lead Developpeur', 'Développeur Back', 'Developpeur Front', 'Intégrateur', 'Prestataire', 'Client']
AppBundle\Entity\Sprint:
    properties:
        name:
            - NotBlank: ~
            - Type: string

AppBundle\Entity\Role:
    properties:
        cost:
            - NotBlank: ~
            - Type: int
        user:
            - NotBlank: ~
        project:
            - NotBlank: ~